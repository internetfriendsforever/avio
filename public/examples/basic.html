<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
<script type="module">
  import { input, output } from '../library/esm.js'

  const sineOscillator = output.audio.oscillator()
  const triangleOscillator = output.audio.oscillator().triangle()
  const triangleShape = output.visual.triangle().x(0.5).y(0.5).hue(200)
  const circleShape = output.visual.circle().x(0.5).y(0.5)

  input.mouse.y
    .multiply(input.mouse.down)
    .connect(circleShape.diameter)
    .connect(sineOscillator.gain)

  input.mouse.y
    .subtract(1)
    .abs()
    .multiply(input.mouse.down)
    .connect(triangleShape.size)
    .connect(triangleOscillator.gain)
</script>
